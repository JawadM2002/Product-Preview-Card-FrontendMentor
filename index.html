<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
<div class="preview-card">
  <div class="card-content">
      <img src="images/image-product-desktop.jpg" alt="product image">
    </div>
    <div class="card-info">
      <header>
        <h1 class="product-type">Perfume</h1>
        <h2 class="item-name">Gabrielle Essence Eau De Parfum</h2>
      </header>
      <p class="card-description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="card-price">
        <ins class="discount">$149.99</ins>
        <del class="price">$169.99</del>
      </div>
      <button class="add-cart">
        <img src=".\images\icon-cart.svg" alt="Shopping Cart">
        Add to Cart
      </button>
    </div>
  </div>

<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a><b>Jawad Mahmud</b></a>.
</div>
</body>
</html>
